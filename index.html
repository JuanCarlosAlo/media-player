<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <video id="video" src="assets/test.mp4"></video>
        <div class="video-player">
            <div id="play" class="video-player__play">
                <img class="img" src="assets/play-solid.svg" alt="">
            </div>
            
            <div id="ff" class="video-player__ff">
                <img class="img" src="assets/forward-solid.svg" alt="">
            </div>
            <div id="rewind" class="video-player__rewind">
                <img class="img" src="assets/backward-solid.svg" alt="">
            </div>
            <div id="player-bar-container" class="video-player__bar">
                <div id="player-bar" class="player-bar"></div>
            </div>
            <div  class="video-player__volume">
                <input id="volume" class="volume" type="range">
            </div>
            <div class="video-player__speed">
                <div id="speed-button" class="speed">Speed        
                </div>
                <ul id="speed-list" class="speed__list">
                    <li data-speed="0.25" class="list__item">x0.25</li>
                    <li data-speed="0.50" class="list__item">x0.5</li>
                    <li data-speed="0.75" class="list__item">x0.75</li>
                    <li data-speed="1" class="list__item">Normal</li>
                    <li data-speed="1.25" class="list__item">x1.25</li>
                    <li data-speed="0.50" class="list__item">x1.5</li>
                    <li data-speed="1.75" class="list__item">x1.75</li>
                </ul>
            </div>
        </div>
          
  
       
        
        
    </div>

    <script src="js/index.js"></script>
</body>
</html>
